<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letterboxed wordlist</title>
    <script src="./index.js"></script>
</head>

<body>
    <h1>Letterboxed wordlist</h1>
    <form id="textInputForm">
        <label for="textInput">Enter the letters:</label>

        <input type="text" id="top">
        <input type="text" id="left">
        <input type="text" id="right">
        <input type="text" id="bottom">
        <button type="submit">Submit</button>
    </form>

    <div id="output"></div>

    <script>
        async function processInput(text) {
            await new Promise(resolve => setTimeout(resolve, 2000));
            console.log("Input text:", text);
            let results = await get_valid_words(text)
            document.getElementById('output').textContent = `Valid words: ${results.join("\n")}`;
        }

        document.getElementById('textInputForm').addEventListener('submit', async function (event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const textInput = document.getElementById('top').value + document.getElementById('bottom').value + document.getElementById('left').value + document.getElementById('right').value;
            await processInput(textInput);
        });
    </script>
</body>

</html>
